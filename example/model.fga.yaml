name: FolderBox # store name
model_file: ./model.fga # a global model that would apply to all tests
# model can be used instead of model_file
#model: |
#  model
#    schema 1.1
#  type user
#  ...
tuple_file: ./model_tuples.yaml  # global tuples that would apply to all tests
# tuples can also be used instead of tuple_file
#tuples:
#   - user: folder:5
#     relation: parent
#     object: folder:product-2021
#   - user: folder:product-2021
#     relation: parent
#     object: folder:product-2021Q1
tests:
  - name: "folder-document-access"
    description: ""
     # tuples in tests are appended to the global tuples and do not replace them
    tuple_file: ./folder-document-access_tuples.json
    # tuples can also be used instead of tuple_file
    #tuples:
    #   - user: folder:5
    #     relation: parent
    #     object: folder:product-2021
    #   - user: folder:product-2021
    #     relation: parent
    #     object: folder:product-2021Q1
    check: # Each check test is made of: a user, an object and the expected result for one or more relations
      - user: user:anne
        object: folder:product-2021
        assertions:
          can_view: true
          can_write: true
          can_share: false
      - user: user:beth
        object: folder:product-2021
        assertions:
          can_view: true
          can_write: false
          can_share: false
      - user: user:anne
        object: folder:product-2021Q1
        assertions:
          can_view: true
          can_write: true
          can_share: false
    list_objects: # Each check test is made of: a user, an object type and the expected result for one or more relations
      - user: user:anne
        type: folder
        assertions:
          can_view:
            - folder:product
            - folder:product-2021
            - folder:product-2021Q1
          can_write:
            - folder:product
            - folder:product-2021
            - folder:product-2021Q1
          can_share:
            - folder:product
      - user: user:beth
        type: folder
        assertions:
          can_view:
            - folder:product-2021
            - folder:product-2021Q1
          can_write: []
          can_share: []