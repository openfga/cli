name: Simple Test Store
model: |
  model
    schema 1.1
  
  type user

  type document
    relations
      define reader: [user]

tuples:
  - user: user:alice
    relation: reader
    object: document:readme

tests:
  - name: "simple-test"
    check:
      - user: user:alice
        object: document:readme
        assertions:
          reader: true
