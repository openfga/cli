config:
  inherit-env: true

tests:
  001 - it successfully imports a store:
    command: fga store import --file=./tests/fixtures/basic-store.fga.yaml --max-parallel-requests=1 --max-tuples-per-write=1
    exit-code: 0
    stdout:
      json:
        store.name: "Basic Store"
  002 - it successfully imports a store with relative paths:
    command: fga store import --file=./tests/fixtures/relative-path/relative-path-store.fga.yaml
    exit-code: 0
    stdout:
      json:
        store.name: "Relative Path Store"
